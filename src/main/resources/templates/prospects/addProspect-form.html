<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<!--Add Prospect view page.
    Takes in data from the model, created in the ProspectController

    getter methods are called when the form is loaded
    setter methods are then called when the form is submitted
    -->
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Save Prospect</title>
    <script th:replace="fragments/header :: headerElement"></script>
    <script th:replace="fragments/navbar :: navbarElement"></script>
    <!--Footer needs to be redesigned
    <script th:replace="fragments/footer :: footerElement"></script>
    -->
</head>

<body>

<div class="container">

    <h3>New Prospect</h3>
    <hr>

    <p class="h4 mb-4"> Save Prospect</p>
    <form action="#" th:action="@{/prospects/save}" th:object="${prospect}" method="POST">
        <!--Add hidden form field to handle the update to tell the system which employee to update. Required for updates. -->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{companyName}"
        class="form-control mb-4 w-25" placeholder="Company Name">

        <input type="text" th:field="*{companyNumber}"
               class="form-control mb-4 w-25" placeholder="Company Number">

        <input type="text" th:field="*{emailAddress}"
               class="form-control mb-4 w-25" placeholder="Email Address">

        <input type="text" th:field="*{contactPerson}"
               class="form-control mb-4 w-25" placeholder="Contact Person">
        <!--
        <input type="text" th:field="*{website}"
               class="form-control mb-4 w-25" placeholder="Website">
        -->
        <input type="text" th:field="*{currentSupplier}"
               class="form-control mb-4 w-25" placeholder="Current Supplier">

        <input type="text" th:field="*{industry}"
               class="form-control mb-4 w-25" placeholder="Industry">

        <input type="text" th:field="*{monthlySpend}"
               class="form-control mb-4 w-25" placeholder="Monthly Spend">

        <input type="text" th:field="*{parcelVolume}"
               class="form-control mb-4 w-25" placeholder="Parcel Volume">
        <!--
        <input type="text" th:field="*{lastContactDate}"
               class="form-control mb-4 w-25" placeholder="Last Contact Date">

        <input type="text" th:field="*{lastContactType}"
               class="form-control mb-4 w-25" placeholder="Contact Type">
            -->
        <input type="text" th:field="*{notes}"
               class="form-control mb-4 w-25" placeholder="Notes">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/prospects/list}">Back to Prospect List</a>
    <hr>

</div>


</body>
</html>
