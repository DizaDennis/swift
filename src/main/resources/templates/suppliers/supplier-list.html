<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"  lang="en">
<head>

    <title>Supplier List</title>
    <script th:replace="fragments/header :: headerElement"></script>
    <script th:replace="fragments/navbar :: navbarElement"></script>
    <!--Footer needs to be redesigned
    <script th:replace="fragments/footer :: footerElement"></script>
    -->


</head>


<body>
<div class="container">
    <br>
    <h3 class="card-title"> Supplier List</h3>
    <br>

    <a th:href="@{/suppliers/newSupplierForm}" class="btn-primary btn-sm mb-3">Add Supplier</a>

    <table class="table table-bordered table-striped">

        <thead class="table-dark">
        <tr>
            <th>Company Name</th>
            <th>Supplier Address</th>
            <th>Sales Rep</th>
            <th>Rep's Number</th>
            <th>Rep's Email</th>
            <th> Action </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempSupplier : ${supplier}">
        <td th:text="${tempSupplier.supplierName}"/>
        <td th:text="${tempSupplier.supplierAddress}"/>
        <td th:text="${tempSupplier.repName}"/>
        <td th:text="${tempSupplier.repNumber}"/>
        <td th:text="${tempSupplier.repEmailAddress}"/>

        <td>
            <a th:href="@{/suppliers/updateSupplier(supplierId=${tempSupplier.id})}" class="btn btn-info btn-sm">Update Supplier</a>
            </td>
            <td>
            <a th:href="@{/suppliers/delete(supplierId=${tempSupplier.id})}" class="btn btn-danger btn-sm"
               onclick="if(!(confirm('Are you sure you want to delete this supplier?'))) return false">Delete</a>
        </td>

        </tr>
        </tbody>

    </table>

    <hr>
    <a th:href="@{/dashboard}">Back to Dashboard</a>


</div>


</body>
</html>
