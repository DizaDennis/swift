<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="static/assets/img/swiftFavicon.png" rel="icon">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <title>Lead List</title>
</head>
<body>

<div class="container">
    <br>
    <h3 class="card-title">SWIFT Leads</h3>
    <br>

    <a th:href="@{/leads/newLeadForm}" class="btn-primary btn-sm mb-3">Add Lead</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Company Name</th>
            <th>Company Number</th>
            <th>Industry</th>
            <th>Website</th>
            <th>Current Supplier</th>
            <th>Notes</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="tempLead : ${leads}">
            <td th:text="${tempLead.companyName}"/>
            <td th:text="${tempLead.companyNumber}"/>
            <td th:text="${tempLead.industry}"/>
            <td th:text="${tempLead.website}"/>
            <td th:text="${tempLead.currentSupplier}"/>
            <td th:text="${tempLead.notes}"/>
            <td>
                <a th:href="@{/leads/updateLead(leadId=${tempLead.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/leads/delete(leadId=${tempLead.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this lead?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/dashboard}">Back to Dashboard</a>

</div>

</body>
</html>
