<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
</head>
<body>
<div class="container">
    <h2>Upload Files</h2>

    <table class="table">
        <thead>

        <tr>
            <th>File Name</th>
            <th>File Type</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="tempFile : ${files}">
            <td th:text="${tempFile.fileName}"/>
            <td th:text="${tempFile.fileType}"/>
        </tr>
        </tbody>
    </table>
    <hr>
    <div>
        <a  th:href="@{/files/list}" class="btn btn-primary btn-sm" role="button">Back to upload From</a>
    </div>

</div>

</body>
</html>
