<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <title>Projects</title>

    <script th:replace="fragments/header :: headerElement"></script>
    <script th:replace="fragments/navbar :: navbarElement"></script>
    <!--Footer needs to be redesigned
    <script th:replace="fragments/footer :: footerElement"></script>
    -->
</head>
<body>

<div class="container">
    <br>
    <h3 class="card-title">Projects</h3>
    <br>

    <a th:href="@{/projects/newProjectForm}" class="btn-primary btn-sm mb-3"> Add Project</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Company Name</th>
                <th>Project Name</th>
                <th>Project Type</th>
                <th>Project Description</th>
                <th>Project Status</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="tempProject : ${project}">

            <td th:text="${tempProject.companyName}"/>
            <td th:text="${tempProject.projectName}"/>
            <td th:text="${tempProject.projectType}"/>
            <td th:text="${tempProject.projectDescription}"/>
            <td th:text="${tempProject.projectStatus}"/>
            <td th:text="${tempProject.notes}"/>

            <td>
                <a th:href="@{/projects/updateProject(projectsId= ${tempProject.id})}" class="btn btn-info btn-sm">Update</a>
            </td>

            <td>
                <a th:href="@{/projects/delete(projectsId= ${tempProject.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this project?'))) return false">Delete</a>
            </td>



        </tr>


        </tbody>




    </table>



</div>

</body>
</html>
