<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<!--Add Customer View
     getter methods are called when the form is loaded
     setter methods are then called when the form is submitted-->
<head>
    <meta charset="UTF-8">
    <title>Save Customer</title>


    <script th:replace="fragments/header :: headerElement"></script>
    <script th:replace="fragments/navbar :: navbarElement"></script>
    <!--Footer needs to be redesigned
    <script th:replace="fragments/footer :: footerElement"></script>
    -->

</head>
<body>

<div class="container">

    <h3>New Customer</h3>
    <hr>

    <p class="h4 mb-4">Save Customer</p>

    <form action="#" class="row g-3" th:action="@{/customers/save}" th:object="${customer}" method="POST">
        <!-- enctype="multipart/form-data"> -->

        <!--Hidden field is required for update. Tells the system which employee to update -->
        <input type="hidden" th:field="*{id}">

        <div class="col-md-6">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" th:field="*{companyName}" class="form-control" id="companyName"
                   placeholder="Company Name">
        </div>

        <div class="col-md-6">
            <label for="companyNumber" class="form-label">Company Number</label>
            <input type="text" th:field="*{companyNumber}" class="form-control" id="companyNumber"
                   placeholder="Company Number">
        </div>

        <div class="col-12">
            <label for="address" class="form-label" placeholder="Company Address">Address</label>
                <input type="text" th:field="*{address}" class="form-control" id="address"
                       placeholder="151 Katherine Str...">
        </div>

        <div class="col-12">
            <label for="addressLine2" class="form-label">Address Line 2</label>
                <input type="text" th:field="*{decisionMaker}" class="form-control" id="addressLine2"
                       placeholder="Vunani Business Park...">
        </div>

        <div class="col-md-6">
            <label for="previousCourier" class="form-label">Previous Courier</label>
            <input type="text" th:field="*{previousCourier}" class="form-control" id="previousCourier"
                   placeholder="Previous Courier">
        </div>

        <div class="col-md-2">
            <label for="currentMonthShipments" class="form-label">Current Month Shipments</label>
            <input type="text" th:field="*{currentMonthShipments}"  class="form-control" id="currentMonthShipments"
                   placeholder="Number of Shipments">
        </div>

        <div class="col-md-2">
            <label for="openInvoiceValue" class="form-label">Open Invoice Value</label>
            <input type="text" th:field="*{openInvoiceValue}" class="form-control" id="openInvoiceValue"
                   placeholder="Open Invoice Value">
        </div>

        <div class="col-md-2">
            <label for="currentInvoiceValue" class="form-label">Current Month's Billing</label>
            <input type="text" th:field="*{currentInvoiceValue}" class="form-control" id="currentInvoiceValue"
                   placeholder="Current Month's Billing">
        </div>

        <div class="col-md-12">
            <label for="notes" class="form-label">Notes</label>
            <input type="text" th:field="*{notes}" class="form-control" id="notes"
                   placeholder="Notes">
        </div>

        <!-- ======To revisit document Upload ===== >
                <label for="fileUpload">Upload CIPC Docs</label>
                <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx" th:field="*{companyRegistrationDocs}"
                       class="form-control mb-4 w-25" placeholder="CIPC Docs">
                        <input type="file" th:field="*{companyRegistrationDocs}"
                       class="form-control mb-4 w-25" placeholder="CIPC Docs">

                <label for="fileUpload1">Credit App Docs</label>
                <input type="file" id="fileUpload1" name="fileUpload1" accept=".pdf,.doc,.docx" th:field="*{creditApp}"
                       class="form-control mb-4 w-25" placeholder="Credit App">
            ================================================================================================================== -->



        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/customers/list}">Back to Customer List</a>
    <hr>


</div>

</body>

</html>
