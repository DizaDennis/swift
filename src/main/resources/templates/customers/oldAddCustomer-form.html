<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<!--Add Customer View
     getter methods are called when the form is loaded
     setter methods are then called when the form is submitted-->
<head>
    <meta charset="UTF-8">
    <title>Save Customer</title>


    <script th:replace="fragments/header :: headerElement"></script>
    <script th:replace="fragments/navbar :: navbarElement"></script>
    <!--Footer needs to be redesigned
    <script th:replace="fragments/footer :: footerElement"></script>
    -->

</head>
<body>

<div class="container">

    <h3>New Customer</h3>
    <hr>

    <p class="h4 mb-4">Save Customer</p>

    <form action="#" th:action="@{/customers/save}" th:object="${customer}" method="POST">     <!-- enctype="multipart/form-data"> -->
        <!--Hidden field is required for update. Tells the system which employee to update -->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{companyName}"
        class="form-control mb-4 w-25" placeholder="Company Name">

        <input type="number" th:field="*{companyNumber}"
               class="form-control mb-4 w-25" placeholder="Company Number">

        <input type="text" th:field="*{address}"
               class="form-control mb-4 w-25" placeholder="Company Address">

        <input type="text" th:field="*{decisionMaker}"
               class="form-control mb-4 w-25" placeholder="Decision Maker">

        <input type="text" th:field="*{previousCourier}"
               class="form-control mb-4 w-25" placeholder="Previous Courier">
<!-- ======To revisit document Upload ===== >
        <label for="fileUpload">Upload CIPC Docs</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx" th:field="*{companyRegistrationDocs}"
               class="form-control mb-4 w-25" placeholder="CIPC Docs">
                <input type="file" th:field="*{companyRegistrationDocs}"
               class="form-control mb-4 w-25" placeholder="CIPC Docs">

        <label for="fileUpload1">Credit App Docs</label>
        <input type="file" id="fileUpload1" name="fileUpload1" accept=".pdf,.doc,.docx" th:field="*{creditApp}"
               class="form-control mb-4 w-25" placeholder="Credit App">
    ================================================================================================================== -->

        <input type="text" th:field="*{currentMonthShipments}"
               class="form-control mb-4 w-25" placeholder="Number of Shipments">

        <input type="text" th:field="*{openInvoiceValue}"
               class="form-control mb-4 w-25" placeholder="Open Invoice Value">

        <input type="text" th:field="*{currentInvoiceValue}"
               class="form-control mb-4 w-25" placeholder="Current Month's Billing">

        <input type="text" th:field="*{notes}"
               class="form-control mb-4 w-25" placeholder="Notes">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/customers/list}">Back to Customer List</a>
    <hr>


</div>

</body>

</html>
